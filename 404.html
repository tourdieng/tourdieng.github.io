<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>404 – Halaman Tidak Ditemukan | Putratour.id</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, follow">
  <meta name="description" content="Halaman yang Anda cari tidak ditemukan di Putratour.id. Kembali ke halaman utama paket wisata Dieng.">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <style>
    :root {
      --brand: #6a1b9a;
      --primary: #1976d2;
      --bg: #f5f7fa;
      --card: #fff;
      --radius: 2rem;
      --shadow: 0 8px 40px #6a1b9a12;
    }
    body {
      background: var(--bg);
      color: #19335a;
      margin: 0;
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--brand);
      color: #fff;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0; z-index: 10;
      padding: 1.1rem 0;
    }
    .header-wrap {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 0 24px;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand-logo {
      width: 38px; height: 38px; background: #fff2; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .brand-logo svg { width: 29px; height: 29px; }
    .brand-title {
      font-size: 1.35rem;
      font-weight: 800;
      letter-spacing: 0.05em;
    }
    .header-menu {
      display: flex; gap: 16px; align-items: center;
    }
    .header-menu a {
      color: #fff;
      font-size: 1.07rem;
      text-decoration: none;
      font-weight: 700;
      padding: 7px 18px;
      border-radius: 1.3rem;
      transition: background .17s;
    }
    .header-menu a:hover, .header-menu a:focus {
      background: #fff2;
      color: #ffd600;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      flex-direction: column;
      text-align: center;
    }
    .err-card {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 48px 30px 36px 30px;
      margin: 0 auto;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .err-title {
      font-size: 3.1rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 14px;
      margin-top: 0;
      letter-spacing: -2px;
    }
    .err-sub {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: #6a1b9a;
      font-weight: 600;
    }
    .err-desc {
      color: #28597a;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .back-btn {
      background: var(--brand);
      color: #fff;
      font-weight: 800;
      font-size: 1.09rem;
      border: none;
      border-radius: 1.4rem;
      padding: 12px 34px;
      box-shadow: 0 2px 16px #6a1b9a18;
      text-decoration: none;
      transition: background .18s, transform .12s;
      display: inline-block;
      cursor: pointer;
    }
    .back-btn:hover, .back-btn:focus {
      background: var(--primary);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
    }
    footer {
      background: var(--brand);
      color: #fff;
      text-align: center;
      padding: 18px 0 15px 0;
      letter-spacing: 0.04em;
      font-size: 1rem;
      border-radius: 2rem 2rem 0 0;
      margin-top: auto;
    }
    @media (max-width:600px){
      .header-wrap { padding-left:10px; padding-right:10px;}
      .err-card { padding: 28px 8px 18px 8px; max-width: 97vw;}
      .err-title { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <!-- HEADER KONSISTEN -->
  <header>
    <div class="header-wrap">
      <div class="header-left">
        <div class="brand-logo">
          <svg fill="none" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="#fff" fill-opacity="0.15"/><path d="M8 28L18 15L24 23L29 18L35 28H8Z" fill="#ffd600"/><circle cx="18" cy="16" r="1.5" fill="#6a1b9a"/></svg>
        </div>
        <span class="brand-title">Putratour.id</span>
      </div>
      <nav class="header-menu">
        <a href="https://instagram.com/putratourdieng" target="_blank" rel="nofollow noopener">Instagram</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="err-card">
      <div class="err-title">404</div>
      <div class="err-sub">Halaman Tidak Ditemukan</div>
      <div class="err-desc">
        Maaf, halaman yang Anda cari tidak tersedia.<br>
        Mungkin sudah dihapus, pindah alamat, atau sedang diperbarui.<br>
        <br>
        Silakan kembali ke halaman utama Putratour.id atau cek harga paket wisata Dieng!
      </div>
      <a href="https://putratour.id/" class="back-btn">Ke Halaman Utama</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Putratour.id – Paket Wisata Dieng.
  </footer>
</body>
</html>
